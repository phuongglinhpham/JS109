<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Profile Widget</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Model Profile Widget</h1>
    </header>

    <main>
      <div id="model-card">
        <!--Model info-->
        <div id="model-card-info">
          <img
            src="https://www.pngfind.com/pngs/m/5-52768_girl-avatar-download-transparent-png-image-png-download.png"
            alt="Linh Pham"
            id="model-card-info-photo"
          />
          <h1 id="model-card-info-name">Linh Pham</h1>
          <h2 id="model-card-info-title">Student</h2>
        </div>
        <!--Model activity level-->
        <div id="model-card-activity">
          <h4>Activity Level = 80%</h4>
          <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <!--Model stats-->
        <div id="model-card-stats">
          <div class="model-card-stats-item">
            <i class="fas fa-envelope"></i>
            <p>1086</p>
          </div>
          <div class="model-card-stats-item">
            <i class="fas fa-briefcase"></i>
            <p>1582</p>
          </div>
          <div class="model-card-stats-item">
            <i class="fas fa-user"></i>
            <p>1468</p>
          </div>
        </div>
        <!--Model socials-->
        <div id="model-card-socials">
          <i class="fab fa-facebook-f" style="color: #4267b2"></i>
          <i class="fab fa-twitter" style="color: #1da1f2"></i>
          <i class="fab fa-instagram" style="color: #833ab4"></i>
          <i class="fab fa-youtube" style="color: #ff0000"></i>
        </div>
        <!--Model follow-->
        <div id="model-card-follow">
          <button id="model-card-follow-btn">Follow</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&#169; 2021 Model Profile Widget</p>
    </footer>
  </body>
</html>
